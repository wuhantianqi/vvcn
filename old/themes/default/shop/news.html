<{assign var="seo_sub_title" value="活动资讯"}>
<{include file="shop/block/header.html"}>
<!--左边主体内容开始-->
<div class="rt shop_rt mb20">
    <div class="area pding">
        <p class="sub_shop_tit mb10"><b>活动资讯</b></p>
        <ul class="news">
            <{foreach $items as $item}>

        </ul>
        <div class="cl"></div>
        <{if $pager.pagebar}><div class="page hoverno"><{$pager.pagebar}></div><{/if}>
    </div>
</div>
