<{assign var="seo_sub_title" value="会员登录"}>
<{include file="block/small-header.html"}>
<div class="subwd">
	<!--主体内容开始-->
	<div class="login_box">
		<div class="login_lt lt">
		<h2>会员登录</h2>
		<form action="<{link ctl='passport:login'}>" method="post" mini-form="login">
			<table>
				<tr>
					<td class="title">用户名</td>
					<td class="middle">
						<p class="input"><span class="ico_list username_ico lt"></span>
							<input class="text lt"  name="account[uname]" type="text" placeholder="请输入您的用户名" />
						</p>
					</td>
					<td></td>
				</tr>
				<tr>
					<td class="title">密码</td>
					<td class="middle">
						<p class="input"><span class="ico_list password_ico lt"></span>
							<input class="text lt" name="account[passwd]" type="password" placeholder="请输入您的用户密码" />
						</p>
					</td>
					<td></td>
				</tr>
				<{if $CONFIG.access.verifycode.login}>
				<tr>
					<td class="title">验证码</td>
					<td class="middle">
						<p class="input short lt">
							<span class="ico_list yanzheng_ico"></span>
							<input class="text short" type="text" name="verifycode" placeholder="请输入验证码"/>
						</p>
						<div class="rt"><img verify="#pass-verify" src="<{link ctl='magic:verify' http='ajax'}>&_=<{$pager.dateline}>" id="pass-verify"/></div>
				</td>
				<td></td>
				</tr>
				<{/if}>
				<tr>
					<td></td>
					<td class="middle">
						<label class="lt">
						<input type="checkbox" class="check" />
						30天之内自动登录</label>
						<a class="fontcl2 rt"  href="<{link ctl='passport:forgot'}>">忘记密码？</a>
					</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td class="middle">
						<input type="submit" class="btn" value="立即登录" />
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="login_rt rt">
		<h2>没有账号？<a href="<{link ctl='passport:reg'}>" class="fontcl2">立即注册</a>
		</h2>
		<img src="%THEME%/static/images/login_img.jpg" />
		<h3>第三方账号登录：</h3>
		<p><a href="<{link ctl='passport:weibo'}>" class="ico_list weibo_login"></a>
		</p>
		<p><a href="<{link ctl='passport:qqlogin'}>" class="ico_list qq_login"></a>
		</p>
	</div>
	<div class="cl"></div>
</div>
<!--主体内容结束-->
</div>
<!--底边内容开始-->
<script>
$("[verify]").click(function(){
	$($(this).attr("verify")).attr("src", "<{link ctl='magic:verify' http='ajax'}>&_"+Math.random());
});
</script>
<{include file="block/small-footer.html"}>
