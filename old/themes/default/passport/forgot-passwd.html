<{assign var="seo_sub_title" value="会员登录"}>
<{include file="block/small-header.html"}>
<div class="subwd">
	<!--主体内容开始-->
	<div class="login_box">
		<div class="login_lt lt">
			<h2>找回密码</h2>
			<div class="passport_for">
				<div class="passport_for_liuc liuc3"></div>
				<ul class="for_liuc">
					<li> 确认账号 </li>
					<li> 安全认证 </li>
					<li class="current"> 重置密码 </li>
				</ul>
			</div>
			<div class="pass_for_form">
				<form id="forgot-form">
					<table brder="0" cellspacing="0" cellpadding="0">
						<tr>
							<td align="right"><b class="tit">新密码：</b> </td>
							<td>
								<input name="passwd" type="text" class="input" value="" placeholder="输入新密码"/>
							</td>
						</tr>
						<tr>
							<td align="right"><b class="tit">确认密码：</b> </td>
							<td>
								<input name="confirmpwd" type="text" class="input" value="" placeholder="确认新密码"/>
							</td>
						</tr>
						<tr>
							<th></th>
							<td>
								<input type="button" action="<{link ctl='passport:forgot' arg0='reset' arg1=$token http='ajax'}>" mini-submit="#forgot-form" class="btn" value="修改密码"/>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div class="login_rt rt">
			<h2>没有账号？<a href="<{link ctl='passport:reg'}>" class="fontcl2">立即注册</a>
			</h2>
			<img src="%THEME%/static/images/login_img.jpg" />
			<h3>第三方账号登录：</h3>
			<p><a href="<{link ctl='passport:weibo'}>" class="ico_list weibo_login"></a>
			</p>
			<p><a href="<{link ctl='passport:qqlogin'}>" class="ico_list qq_login"></a>
			</p>
		</div>
		<div class="cl"></div>
	</div>
	<!--主体内容结束-->
</div>
<!--底边内容开始-->
<script>
$("[verify]").click(function(){
	$($(this).attr("verify")).attr("src", "<{link ctl='magic:verify' http='ajax'}>&_"+Math.random());
});
</script>
<{include file="block/small-footer.html"}>
