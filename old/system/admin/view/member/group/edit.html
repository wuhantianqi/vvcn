<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="member/group:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?member/group-edit.html" mini-form="group-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="group_id" value="<{$detail.group_id}>"/>
<tr>
    <th><span class="red">*</span>名称：</th>
    <td><input type="text" name="data[group_name]" value="<{$detail.group_name}>" class="input w-200"/></td>
</tr>
<tr>
    <th><span class="red">*</span>类型：</th>
    <td><select name="data[from]" class="w-150"><{widget id="member/from" value=$detail.from}></select></td>   
</tr> 
<tr>
    <th><span class="red">*</span>图标：</th>
    <td><input type="text" name="data[icon]" value="<{$detail.icon|default:'50'}>" class="input w-200"/></td>
</tr>
<tr>
    <th><span class="red">*</span>排序：</th>
    <td><input type="text" name="data[orderby]" value="<{$detail.orderby|default:'50'}>" class="input w-100"/></td>
</tr>
<tr>
    <th class="clear-th-bottom"></th>
    <td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td>
</tr>
</table>
</form></div>

<{include file="admin:common/footer.html"}>
