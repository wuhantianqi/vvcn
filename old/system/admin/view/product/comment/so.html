<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="product/comment:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data">
<form action="?product/comment-index.html" id="SO-form" method="post">
<table width="100%" border="0" cellspacing="0" class="table-data form">
	<tr><th>内容：</th><td><input type="text" name="SO[content]" value="" class="input w-300"/></td></tr>
	<tr><th>ID：</th>
		<td>
			<input type="text" name="SO[comment_id]" value="" class="input w-100"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label><b>用户ID：</b><input type="text" name="SO[uid]" value="" class="input w-100"/></label>
		</td>
	</tr>
	<tr><th>商铺ID：</th>
		<td>
			<input type="text" name="SO[shop_id]" value="" class="input w-100"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label><b>商品ID：</b><input type="text" name="SO[product_id]" value="" class="input w-100"/></label>
		</td>
	</tr>
	<tr><th>审核：</th>
		<td>
			<select name="SO[audit]" class="w-100"><option value="">全部</option><option value="1">发布</option><option value="0">待审</option></select>
		</td>
	</tr>
    <tr><th>评论时间：</th>
		<td>
			<input type="text" name="SO[dateline][0]" value="" class="input w-100" date="dateline" readonly/>~
			<input type="text" name="SO[dateline][1]" value="" class="input w-100" date="dateline" readonly/>
		</td>
	</tr>
	<tr><th>回复时间：</th>
		<td>
			<input type="text" name="SO[replytime][0]" value="" class="input w-100" date="replytime" readonly/>~
			<input type="text" name="SO[replytime][1]" value="" class="input w-100" date="replytime" readonly/>
		</td>
	</tr>
	<tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="搜 索" /></td></tr>
</table>
</form>
</div>
<{include file="admin:common/footer.html"}>
