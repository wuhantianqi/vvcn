<{assign var="is_index_home" value=true}>
<{include file="mobile/block/header.html"}>

<section id="index" class="page_center_box">
    <div class="banner">
        <div class="flexslider"> 
            <ul class="slides">  
                <li><img src="/themes/default/mobile/static/images/banner3.png" width="100%" height="" /></li>   
            </ul>  
        </div>
    </div>
    <div class="decorate">
        <div class="fillForm_box mb10">
            <p class="notice black9"><i id="noticeIco"></i>今日已有<span class="maincl"><{$COUNT.tenders}></span>人申请装修报价</p>
            
            <form class="tenders" action="<{link ctl='mobile/tenders:save'}>" mini-form="tenders" method="post">
             <input type="hidden" name="data[from]" value="TZB" />
                <input type="text" name="data[contact]" placeholder="请输入您的称呼">
                <input type="text" name="data[mobile]" placeholder="请输入您的手机号码">
                <input type="text" name="data[house_mj]" placeholder="请输入您的房屋面积">
                
                    <select class="full" name="data[budget_id]">
                        <{widget id="tenders/setting" type="budget"}>
                    </select>
                 <div class="select_box">
                   <{widget id="data/region" city_id=$request.city_id level=2}>
                    <div class="clear"></div>
                </div>
                 
               <input type="submit" class="btn" value="立即申请 " />
            </form>
            <p class="black9">*您的信息将被严格保密吗，资料提交后客服将在24小时之内联系您。</p>
        </div>
    </div>
    <div class="decorateProcess mb10">
    	<h1>申请流程</h1>
        <div>
        	<img src="/themes/default/mobile/static/images/process1.png" width="100%" height="" />
            <img src="/themes/default/mobile/static/images/process2.png" width="100%" height="" />
        </div>
    </div>
</section>
<!--底部浮动招标开始-->
<{include file="mobile/block/footer.html"}>
