	<{assign var="tpl_page_title" value="优惠信息报名"}>
<{include file="mobile/block/header.html"}>
<header class="control">
	<i class="left"><a href="<{if $pager.backurl}><{$pager.backurl}><{else}><{link ctl='mobile/index'}><{/if}>" id="gobackIco"></a></i>
    <div class="title">优惠信息报名</div>
    <i class="right"></i>
</header>

<section id="" class="page_center_box">
	 <{if !$items}> <div class="loginInfor_tishi">暂无记录信息</div><{/if}>
    
    <{foreach $items as $item}>
    <div class="mb10 loginInfor_mtn">
		<div class="loginInfor">
			<div class="loginIf_list">
				<div class="fl ifIco"><i class="icco icco1"></i> </div>
				<div class="ifInput">
					姓名：<{$item.contact}>
				</div>
				<div class="clear"></div>
			</div>
			<div class="loginIf_list">
				<div class="fl ifIco"><i class="icco icco2"></i> </div>
				<div class="ifInput">
					电话：<{$item.mobile}>
				</div>
				<div class="clear"></div>
			</div>
			<div class="loginIf_list">
				<div class="fl ifIco"><i class="icco icco3"></i> </div>
				<div class="ifInput">
					报名时间：<{$item.dateline|format}>
				</div>
				<div class="clear"></div>
			</div>
			<div class="loginIf_list">
				<div class="fl ifIco"><i class="icco icco12"></i> </div>
				<div class="ifInput">
					优惠信息：<a href="<{link ctl='mobile/youhui:detail' arg0=$item.youhui_id}>"><{$youhui_list[$item.youhui_id].title|default:'--'}></a>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
    <{/foreach}>
</section>

</body>
</html>
