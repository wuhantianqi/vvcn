<{assign var="min_ititle" value="报名设计师设计"}>
<{include file="block/mini-header.html"}>
<form action="<{link ctl='designer:yuyue' http='empty'}>" mini-form="sign-form" method="post" >
<input name="uid" type="hidden" class="input" value="<{$designer_id}>" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="book">
	<h2>我想请设计师<font class="red" style="font-size: 18px;"><{$designer.name}></font>帮我设计！</h2>
	<tr><th><span class="red"> * </span>您的称呼：</th><td><input name="data[contact]" type="text" class="input" value="" /></td></tr>
	<tr><th><span class="red"> * </span>手机号码：</th><td><input name="data[mobile]" type="text" class="input" value="" /></td></tr>
    	<{if $CONFIG.access.verifycode.yuyue}>
        <tr>
            <th>验证码：</th>
            <td>
                <input class="text short" type="text" name="verifycode" placeholder="请输入验证码"/>
                <div class="rt">
                    <img title="点击刷新验证码" verify="#yuyue-verify" src="<{link ctl='magic:verify' http='ajax'}>&_=<{$pager.dateline}>" id="yuyue-verify"/>
                </div>
            </td>
        </tr>
        <{/if}>
	<tr><th></th><td><input type="submit" value="立即报名" class="btn btn_sub_tuan" /></td></tr>
</table>
</form>
<div class="yuyue_bottom"><span>不想等待？您也可以直接联系我们</span><span class="yuyue_tel"><{$CONFIG.site.phone}></span></div>
<{if $yuyue_yz}>
<script type="text/javascript">
(function(K, $){
$("[verify]").click(function(){
	$($(this).attr("verify")).attr("src", "<{link ctl='magic:verify' http='ajax'}>&_"+Math.random());
});
})(window.KT, window.jQuery)
</script>
<{/if}>
<{include file="block/mini-footer.html"}>
