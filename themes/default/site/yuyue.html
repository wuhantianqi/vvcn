<{assign var="min_ititle" value="活动报名"}>
<{include file="block/mini-header.html"}>
<h2>我要预约<font class="red" style="font-size: 18px;"><{$detail.title}></font>的在建工地！</h2>
<form action="<{link ctl='site:yuyue' http='empty'}>" mini-form="sign-form" method="post" >
<input type="hidden" name="site_id" value="<{$site_id}>">
<div class="yuyBook">
	<dl>
		<dt class="name">
			您的称呼
		</dt>
		<dd>
		<input name="data[contact]" type="text" class="text" value=""  placeholder="请输入您的称呼"//>
		</dd>
	</dl>
	<dl>
		<dt class="tel">
			手机号码
		</dt>
		<dd>
		<input name="data[mobile]" type="text" class="text" value=""  placeholder="请输入手机号码"//>
		</dd>
	</dl>
	<{if $yuyue_yz}>
	<dl>
		<dt class="yzm">
			验 证 码
		</dt>
		<dd class="short"><input class="text short" type="text"  name="verifycode" placeholder="请输入验证码"/></dd>
		<img title="点击刷新验证码" verify="#yuyue-verify" src="<{link ctl='magic:verify' http='ajax'}>&_=<{$pager.dateline}>" id="yuyue-verify"/>
	</dl>
	 <{/if}>
	 <div class="yuyue_bottom"><input type="submit" value="立即报名" class="btn btn_sub_big" /><b class="yuyue_tel">装修热线：<font class="fontcl2"><{$CONFIG.site.phone}></font></b></div>
</div>
</form>
<script>
$("[verify]").click(function(){
	$($(this).attr("verify")).attr("src", "<{link ctl='magic:verify' http='ajax'}>&_"+Math.random());
});
</script>
<{include file="block/mini-footer.html"}>
