<{include file="scenter/block/header.html"}>
<div class="ucenter_t">
    <ul>
        <li class="on"><a href="<{link ctl='scenter/weixin/reply:index'}>">微信素材</a></li>        
    </ul>
    <span class="r"><a href="<{link ctl='scenter/weixin/reply:create'}>" class="pbtn">添加素材</a></span>
</div>
<div class="ucenter_c">
    <table width="100%" border="0" cellspacing="0" class="table">
    <tr>
        <th class="w-80">ID</th><th>标题</th><th class="w-100">查看数</th><th class="w-150">操作</th>
    </tr>
    <{foreach $items as $item}>
    <tr>
        <td class="left"><label><{$item.reply_id}><label></td>
        <td><{$item.title}></td><td><{$item.views}></td>
        <td>
            <a href="<{link ctl='scenter/weixin/reply:edit' arg0=$item.reply_id}>"  class="pbtn">修改</a>
            <a href="<{link ctl='scenter/weixin/reply:delete' arg0=$item.reply_id}>" mini-act="删除" mini-confirm="确定要删除素材吗？" class="pbtn red">删除</a>
        </td>
    </tr>
    <{foreachelse}>
     <tr><td colspan="20"><p class="tips"><span class="notice">您还没有添加素材</span></p></td></tr>
    <{/foreach}>
    </table>
	<div class="page"><{$pager.pagebar}></div>
</div>
<{include file="scenter/block/footer.html"}>
