<{include file="scenter/block/header.html"}>
<div class="ucenter_t">
    <ul><li class="on">修改分类</li></ul>
    <span class="r"><a href="<{link ctl='scenter/weixin/msite/cate:index'}>" class="pbtn">分类管理</a></span>
</div>
<div class="ucenter_c">
<{if $group.priv.allow_msite < 1}>
    <div class="tips"><span class="lock">您是【<b class="red"><{$group.group_name}></b>】没有权限使用微网站</span></div>
<{/if}>
<form action="<{link ctl='scenter/weixin/msite/cate:edit'}>" mini-form="ucenter-form" method="post">
<input type="hidden" name="cat_id" value="<{$detail.cat_id}>" />
<table cellspacing="0" cellpadding="0" class="form">
    <tr><th><span class="red">*</span>分类名：</th><td><input type="text" name="data[title]" value="<{$detail.title}>" class="input w-200"/></td></tr>
    <tr><th>图标：</th><td><{if $detail.icon}><img src="<{$pager.img}>/<{$detail.icon}>" photo="<{$pager.img}>/<{$detail.icon}>" class="wh-50"/><{/if}><input type="file" name="cate_icon" class="input w-200" /></td></tr>   
    <tr><th>链接：</th>
        <td>
            <input type="text" name="data[link]" value="<{$detail.link}>" class="input w-400"/>
            <span class="tip-comment">填写链接后，直接跳转到该地址</span>
        </td>
    </tr>    
    <tr><th>排序：</th><td><input type="text" name="data[orderby]" value="<{$detail.orderby|default:0}>" class="input w-100"/><span class="tip-comment">数据越小越靠前</span></td></tr>
    <tr><th></th><td><{if $group.priv.allow_msite<1}><input type="button" value="没有权限" disabled="disabled" class="mpbtn" /><{else}><input type="submit" value="提交数据" class="green_btn" /><{/if}></td></tr>
</table>
</form>
</div>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $){
<{if $group.priv.allow_msite < 1}>
$("[mini-form] input,[mini-form] select,[mini-form] textarea").attr("disabled", "disabled");
<{/if}>
})(window.KT, window.jQuery);
</script>
<{include file="scenter/block/footer.html"}>
