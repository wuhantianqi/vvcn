<{include file="scenter/block/header.html"}>
<div class="ucenter_t">
    <ul><li class="on">商铺资讯</li></ul>
    <span class="r"><a href="<{link ctl='scenter/shop/news:create'}>" class="pbtn">添加资讯</a></span>
</div>
<div class="ucenter_c">
    <table width="100%" border="0" cellspacing="0" class="table">
    <tr>
        <th class="w-80">ID</th><th>标题</th><th class="w-100">状态</th><th class="w-150">添加时间</th><th class="w-150">操作</th>
    </tr>
    <{foreach $items as $item}>
    <tr>
        <td class="left"><label><{$item.news_id}><label></td>
        <td><a href="<{link ctl='mall/shop/newsdetail' arg0=$item.news_id}>" target="_blank"></b><{$item.title}></a></td>
		<td><{if $item.audit}><b class="blue">通过</b><{else}><b class="red">待审</b><{/if}></td><td><{$item.dateline|format}></td>
        <td>
            <a href="<{link ctl='scenter/shop/news:edit' arg0=$item.news_id}>"  class="pbtn">修改</a>
            <a href="<{link ctl='scenter/shop/news:delete' arg0=$item.news_id}>" mini-act="删除" mini-confirm="确定要删除吗？" class="pbtn red">删除</a>
        </td>
    </tr>
    <{foreachelse}>
     <tr><td colspan="20"><p class="tips"><span class="notice">没有数据</span></p></td></tr>
    <{/foreach}>
    </table>
	<div class="page"><{$pager.pagebar}></div>
</div>
<{include file="scenter/block/footer.html"}>
