<{include file="scenter/block/header.html"}>
<div class="ucenter_t">

    <span class="r"><a href="<{link ctl='scenter/company/news:index'}>" class="pbtn">企业新闻管理</a></span>
</div>
<div class="ucenter_c">
<form action="<{link ctl='scenter/company/news:edit'}>" mini-form="ucenter" method="post">
<input type="hidden" name="news_id" value="<{$detail.news_id}>" />
<table cellspacing="0" cellpadding="0" class="form">
    <tr><th><span class="red">*</span>标题：</th><td><input type="text" name="data[title]" value="<{$detail.title}>" class="input w-400"/></td></tr>   
    <tr><th>内容：</th><td><textarea name="data[content]" kindeditor="full" style="width:700px;height:350px;"><{$detail.content}></textarea><br /></td></tr>
    <tr><th></th><td><input type="submit" value="提交数据" class="green_btn" /></td></tr>
</table>
</form>
</div>

var editor = KindEditor.create('textarea[kindeditor]',{uploadJson : '<{link ctl="magic:editorupload"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});
})(window.KT, window.jQuery);
</script>
