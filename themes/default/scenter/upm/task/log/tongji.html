<{include file="scenter/block/header.html"}>
<div class="ucenter_t">
    <ul>
        <li class="on">分销统计</li>
     </ul>
</div>
<div class="ucenter_c">
    <div class="alert alert-info">
        <form action="" method="post">
            <div class="tables-searchbox" id="searchSimple" >
                <input type="text" class="input small" placeholder="推广员" name="SO[sales]" value="">
                <input type="text" class="input small" placeholder="时间区间" name="SO[stime]" value="">
                <span class="mgr5">至</span>
                <input type="text" class="input small" placeholder="时间区间" name="SO[ltime]" value="">
                <button type="submit" class="btn btn-primary"><i class="gicon-search white"></i>查询</button>
            </div>
        </form>
    </div>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>
<script type="text/javascript" src="<{$pager.res}>/highcharts/highcharts.js"></script>
<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        title: {
            text: '分销统计',
            x: -20 //center
        },
        subtitle: {
            text: '全民分销统计报表',
            x: -20
        },
        xAxis: {
            categories: [<{foreach $days as $v}>"<{$v}>"<{if !$v@last}>,<{/if}><{/foreach}>]
        },
        yAxis: {
            title: {
                text: '统计'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: ''
        },
	    credits: {enabled: false},
        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom',
            borderWidth: 0
        },        
        series: [
        <{foreach $counts as $k=>$v}>
        {
            name: '<{$count_titles[$k]}>',
            data: [<{foreach $v as $vv}><{$vv}><{if !$vv@last}>,<{/if}><{/foreach}>]
        }<{if !$v@last}>,<{/if}>
        <{/foreach}>
        ]
    });
});
</script>
<{include file="scenter/block/footer.html"}>
