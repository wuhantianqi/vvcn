<{include file="scenter/block/header.html"}>

<div class="ucenter_t">

    <ul><li class="on">添加文章</li></ul>

    <span class="r"><a href="<{link ctl='scenter/designer/blog:index'}>" class="pbtn">文章管理</a></span>

</div>

<div class="ucenter_c">

<{if $group.priv.allow_blog < 0}>

    <p class="tips"><span class="lock">您是【<b class="red"><{$group.group_name}></b>】没有权限添加文章</span></p>

<{/if}>

<form action="<{link ctl='scenter/designer/blog:create'}>" mini-form="ucenter" method="post">

<table cellspacing="0" cellpadding="0" class="form">

	<tr>

		<th><span class="red">*</span>标题：</th>

		<td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-400"/></td>

	</tr>

	

	<tr><th>内容：</th><td>
    <textarea name="data[content]" kindeditor="full" style="width:800px;height:350px;"><{$detail.content}></textarea></td></tr>

   

    <tr><th></th><td><{if $group.priv.allow_blog<0}><input type="button" value="没有权限" disabled="disabled" class="mpbtn" /><{else}><input type="submit" value="提交数据" class="green_btn" /><{/if}></td></tr>

</table>

</form>

</div>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $){
var editor = KindEditor.create('textarea[kindeditor]',{uploadJson : '<{link ctl="magic:editorupload" http="base"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});
})(window.KT, window.jQuery);
</script>

<{include file="scenter/block/footer.html"}>
