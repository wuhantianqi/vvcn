<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="weixin/reply:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data">
<form action="?weixin/reply-edit.html" mini-form="reply-form" method="post" ENCTYPE="multipart/form-data">
<input type="hidden" name="reply_id" value="<{$detail.reply_id}>"/>
<table width="100%" border="0" cellspacing="0" class="table-data form">
<tr><th><span class="red">*</span>标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>
<tr><th>图片：</th>
    <td><{if $detail.photo}><img src="<{$pager.img}>/<{$detail.photo}>" photo="<{$pager.img}>/<{$detail.photo}>" style="width:300px;height:150px;margin:5px 0;"/><br /><{/if}><input type="file" name="reply_photo" class="input w-300" /></td>
</tr>
<tr><th>描述：</th><td><textarea name="data[intro]" class="textarea w-300"><{$detail.intro}></textarea><br /></td></tr>
<tr><th>内容：</th><td><textarea name="data[content]" kindeditor="full" style="width:600px;height:300px;"><{$detail.content}></textarea><br /></td></tr>
<tr>
    <th>跳转URL：</th>
    <td>
        <span class="tip-comment">（如需跳转填写网址(记住必须有http://)如果填写了图文详细内容，这里请留空，不要设置！）</span><br />
        <input type="text" name="data[jumpurl]" value="<{$detail.jumpurl|default:''}>" class="input w-500"/>        
    </td>
</tr>
<tr><th>查看数：</th><td><input type="text" name="data[views]" value="<{$detail.views|default:''}>" class="input w-100"/></td></tr>
<tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $){
var editor = KindEditor.create('textarea[kindeditor]',{uploadJson : '?magic/upload-editor.html', extraFileUploadParams:{OATOKEN:"<{$OATOKEN}>"}});
})(window.KT, window.jQuery);
</script> 
<{include file="admin:common/footer.html"}>
