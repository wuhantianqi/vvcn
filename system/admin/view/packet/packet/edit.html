<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="packet/packet:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?packet/packet-edit.html" mini-form="packet-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="packet_id" value="<{$detail.packet_id}>"/>
<tr><th><span class="red">*</span>标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>

<tr><th><span class="red">*</span>类型：</th><td>


<select name="data[type]" val="1">
       <option value="1">平台红包</option> 
</select></td></tr>
<tr> <th>分类：</th><td><select name="data[cate_id]" class="w-150">

<tr><th><span class="red">*</span>价格：</th><td><input type="text" name="data[price]" value="<{$detail.price|default:''}>" class="input w-100"/></td></tr>
<tr><th><span class="red">*</span>最低消费：</th><td><input type="text" name="data[man]" value="<{$detail.man|default:''}>" class="input w-100"/></td></tr>

    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
