<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="product/spec:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?product/spec-edit.html" mini-form="spec-form" method="post" ENCTYPE="multipart/form-data">
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="spec_id" value="<{$detail.spec_id}>"/>
<tr><th><span class="red">*</span>名称：</th><td><input type="text" name="data[spec_name]" value="<{$detail.spec_name|default:''}>" class="input w-300"/></td></tr>
<tr><th>图片：</th><td><input type="text" name="data[spec_photo]" value="<{$detail.spec_photo}>" <{if $detail.spec_photo}>photo="<{$pager.img}>/<{$detail.spec_photo}>"<{/if}> class="input w-300" />&nbsp;&nbsp;&nbsp;<input type="file" name="data[spec_photo]" class="input w-100" /></td></tr>
<tr><th>库存：</th><td><input type="text" name="data[sale_sku]" value="<{$detail.sale_sku|default:''}>" class="input w-100"/></td></tr>
<tr><th>销量：</th><td><input type="text" name="data[sale_count]" value="<{$detail.sale_count|default:''}>" class="input w-100"/></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
