<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="product/comment:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?product/comment-create.html" mini-form="comment-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<tr><th>商品ID：</th><td><input type="text" name="data[hotel_id]" value="<{$detail.hotel_id|default:''}>" class="input w-100"/></td></tr>
<tr><th>用户UID：</th><td><input type="text" name="data[uid]" value="<{$detail.uid|default:''}>" class="input w-100"/></td></tr>
<tr><th>推荐：</th>
	<td>
		<label><input type="radio" name="data[digg]" <{if $detail.digg}>checked="checked"<{/if}> value="1"/>是</label>&nbsp;&nbsp;
		<label><input type="radio" name="data[digg]" <{if isset($detail.digg) && empty($detail.digg)}>checked="checked"<{/if}> value="0"/>否</label>
	</td>
</tr>
<tr>
    <th class="w-100">城市：</th>
    <td>
        <label>城市:<select name="data[city_id]" class="w-100"><{widget id="data/city" value=$detail.city_id}></select></label>
    </td>
</tr>
<{foreach $scorecfg as $k=>$v}>
<{if $v}><tr><th><{$v}>：</th><td><input type="text" name="data[<{$k}>]" value="<{$detail[$k]|default:''}>" class="input w-100"/></td></tr><{/if}>
<{/foreach}>
<tr><th>内容：</th><td><textarea name="data[content]" class="textarea"><{$detail.content}></textarea><br /></td></tr>
<tr><th>印象：</th><td>
<ul class="group-list">
<li><label><input type="checkbox" name="data[yinxiang][]" value="<{$detail.yinxiang}>" checked="">印象</label></li>
<div class="clear-both"></div>
</ul>

</td></tr>
<tr><th>状态：</th><td><label><input type="radio" name="data[closed]" <{if $detail.closed}>checked="checked"<{/if}> value="1"/>是</label>&nbsp;&nbsp;<label><input type="radio" name="data[closed]" <{if isset($detail.closed) && empty($detail.closed)}>checked="checked"<{/if}> value="0"/>否</label></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
