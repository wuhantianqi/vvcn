<table width="100%" border="0" cellspacing="0" class="table-data list">
	<tr>
		<th class="w-100">字段</th>
		<th class="w-100">标题</th>
		<th class="w-150">说明</th>
		<th class="w-100">类型</th>
		<th class="w-100">默认值</th>
		<th class="w-50">主键</th>
		<th class="w-50"><label><input type="checkbox" CKA="ADD" value="Y" />添加</label></th>
		<th class="w-50"><label><input type="checkbox" CKA="EDIT"value="Y" />修改</label></th>
		<th class="w-50"><label><input type="checkbox" CKA="SHOW" value="Y" />显示</label></th>
		<th class="w-50"><label><input type="checkbox" CKA="LIST" value="Y" />列表</label></th>
		<th class="w-50"><label><input type="checkbox" CKA="HTML" value="Y" />HTML</label></th>
		<th class="w-50"><label><input type="checkbox" CKA="EMPTY" value="Y" />允许空</label></th>
		<th class="50">搜索</th>
	</tr>
	<{foreach $schema as $k=>$v}>
	<tr>
		<td class="left"><{$v.Field}></td>
		<td><input type="text" name="schema[<{$v.Field}>][label]" class="input w-100" value="" /></td>
		<td><input type="text" name="schema[<{$v.Field}>][comment]" class="input w-150" value="<{$v.Comment}>" /></td>
		<td>
			<select name="schema[<{$v.Field}>][type]">
				<option value="text">文本</option>
				<option value="passwd">密码</option>
				<option value="int">整数</option>
				<option value="number">数字</option>
				<option value="boolean">布尔型</option>				
				<option value="date">日期</option>
				<option value="phone">电话</option>
				<option value="mobile">手机</option>
				<option value="mail">邮箱</option>
				<option value="photo">图片</option>
				<option value="textarea">文本框</option>
				<option value="city">城市</option>
				<option value="area">地区</option>
				<option value="member">选择用户</option>
				<option value="designer">选择设计师</option>
				<option value="home">选择装小区</option>
				<option value="shop">选择商铺</option>
				<option value="company">选择装修公司</option>
				<option value="select">下接列表</option>
				<option value="checkbox">复选框</option>
				<option value="radio">单选框</option>
				<option value="editor">编辑器</option>
				<option value="audit">审核</option>
				<option value="closed">删除</option>
				<option value="unixtime">UNIXTIME</option>
				<option value="dateline">创建时间</option>
				<option value="clientip">客户IP</option>
			</select>
		</td>
		<td><input type="text" name="schema[<{$v.Field}>][default]" class="input w-100" value="<{$v.Default}>" /></td>
		<td><label><input type="checkbox" name="schema[<{$v.Field}>][pk]" <{if $v.Key=='PRI'}>checked="checked"<{/if}> value="Y" />主键</label></td>
		<td><label><input type="checkbox" name="schema[<{$v.Field}>][add]" CK="ADD" value="Y" />添加</label></td>
		<td><label><input type="checkbox" name="schema[<{$v.Field}>][edit]" CK="EDIT" value="Y" />修改</label></td>
		<td><label><input type="checkbox" name="schema[<{$v.Field}>][show]" CK="SHOW" value="Y" />显示</label></td>
		<td><label><input type="checkbox" name="schema[<{$v.Field}>][list]" CK="LIST" value="Y" />列表</label></td>
		<td><label><input type="checkbox" name="schema[<{$v.Field}>][html]" CK="HTML" value="Y" />HTML</label></td>
		<td><label><input type="checkbox" name="schema[<{$v.Field}>][empty]" CK="EMPTY" value="Y" />允许空</label></td>
		<td>
			<select name="schema[<{$v.Field}>][SO]">
				<option value="">不可用</option>
				<option value="like">LIKE</option>
				<option value="=">等于</option>
				<option value=">">大于</option>
				<option value="<">小于</option>
				<option value=">=">大于等于</option>
				<option value="<=">小于等于</option>
				<option value="<>">不等于</option>
				<option value="between">数值区间</option>
				<option value="betweendate">时间区间</option>
				<option value="in">包含</option>
				<option value="notin">不包含</option>
			</select>
		</td>
	</tr>
	<{/foreach}>
</table>
