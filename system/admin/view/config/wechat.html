<tr>
	<th>启用机器人：</th>
	<td>
		<label><input type="radio" name="config[robot_open]" <{if $config.robot_open}>checked="checked"<{/if}> value="1"/>是</label>&nbsp;&nbsp;
		<label><input type="radio" name="config[robot_open]" <{if isset($config.robot_open) && empty($config.robot_open)}>checked="checked"<{/if}> value="0"/>否</label>
	</td>
</tr>

        <input type="text" name="config[tuling_key]" value="<{$config.tuling_key|default:''}>" class="input w-300"/>

    </td>
</tr>

    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
