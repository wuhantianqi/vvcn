<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data">
<form action="?system/config-shop_rank.html" mini-form="config-form" method="post" >
<input type="hidden" name="K" value="shop_rank" />
<table width="100%" border="0" cellspacing="0" class="table-data table">
    <tr><th class="w-100">ID</th><th class="w-100">KEY</th><th class="w-150">需要积分</th><th>卖家等级图标</th></tr>
    <{for $index=1 to 20}>
	<{assign var="rank" value="rank_"|cat:$index}>
    <tr>
		<td class="left"><label><input type="checkbox" value="<{$item.attr_id}>" name="attr_id[]" CK="PRI"/><{$index}><label></td>
		<td><{$rank}></td>
		<td><input type="test" name="config[<{$rank}>]" value="<{$config[$rank]}>" class="input w-100" /></td>
		<td><label class="taobao_credit"><span class="<{$rank}>"></span></label></td>
	</tr>
    <{/for}>
</table>
<div class="page-bar">
	<table>
		<tr>
		<td class="w-100"><label><input type="checkbox" CKA="PRI"/>&nbsp;&nbsp;全选</label></td>
		<td class="w-200"><input type="submit" class="bt-big" value="提交数据" /></td>
		</tr>
	</table>
</div>
</form>
</div>
<{include file="admin:common/footer.html"}>
