<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?system/config-locoyspider.html" mini-form="config-form" method="post" >
<input type="hidden" name="K" value="locoyspider" />
<table width="100%" border="0" cellspacing="0" class="table-data form">
<tr><th>通信密钥：</th><td><input type="text" name="config[Authorize]" value="<{$config.Authorize|default:''}>" class="input w-300"/><span class="tip-comment">在WEB发布模块中填写相同的值</span></td></tr>
<tr><th>开启接口：</th><td><label><input type="radio" name="config[isopen]" <{if $config.isopen}>checked="checked"<{/if}> value="1"/>是</label>&nbsp;&nbsp;<label><input type="radio" name="config[isopen]" <{if isset($config.isopen) && empty($config.isopen)}>checked="checked"<{/if}> value="0"/>否</label><span class="tip-comment">建议只有使用时开启，以防出现安全问题</span></td></tr>
<tr><th>自动缩略图：</th><td><label><input type="radio" name="config[Autothumb]" <{if $config.Autothumb}>checked="checked"<{/if}> value="1"/>是</label>&nbsp;&nbsp;<label><input type="radio" name="config[Autothumb]" <{if isset($config.Autothumb) && empty($config.Autothumb)}>checked="checked"<{/if}> value="0"/>否</label><span class="tip-comment">会自动提取文章中的第一张图为缩略图</span></td></tr>
<tr><th>保存远程图片：</th><td><label><input type="radio" name="config[Loadimage]" <{if $config.Loadimage}>checked="checked"<{/if}> value="1"/>是</label>&nbsp;&nbsp;<label><input type="radio" name="config[Loadimage]" <{if isset($config.Loadimage) && empty($config.Loadimage)}>checked="checked"<{/if}> value="0"/>否</label><span class="tip-comment">自动保存远程图片到本地</span></td></tr>
<tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
