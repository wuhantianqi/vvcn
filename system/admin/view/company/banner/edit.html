<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="company/banner:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?company/banner-edit.html" mini-form="banner-form" method="post" ENCTYPE="multipart/form-data">
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="banner_id" value="<{$detail.banner_id}>"/>

<tr><th><span class="red">*</span>标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:'5'}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>图片：</th>
    <td>
        <input type="text" name="data[photo]" value="<{$detail.photo}>" <{if $detail.pic}>photo="<{$pager.img}>/<{$detail.photo}>"<{/if}> class="input w-300" />&nbsp;&nbsp;&nbsp;
        <input type="file" name="data[photo]" class="input w-100" />
    </td>
</tr>
<tr><th><span class="red">*</span>链接：</th><td><input type="text" name="data[link]" value="<{$detail.link|default:'5'}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>排序：</th><td><input type="text" name="data[orderby]" value="<{$detail.orderby|default:'5'}>" class="input w-100"/><span class="tip-comment">数字越小排序越高</span></td></tr>
<tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>
<{include file="admin:common/footer.html"}>
