<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="shop/coupon:downloads" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?shop/coupon-downloadEdit.html" mini-form="-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="download_id" value="<{$detail.download_id}>"/>
<tr><th>优惠券：</th><td><{$coupon.title}>(ID:<{$detail.coupon_id}>)</td></tr>
<tr><th>商铺：</th><td><{$shop.name}>(ID:<{$detail.shop_id}>)</td></tr>
<tr><th>联系人：</th><td><input type="text" name="data[contact]" value="<{$detail.contact|default:''}>" class="input w-300"/></td></tr>
<tr><th>手机号：</th><td><input type="text" name="data[mobile]" value="<{$detail.mobile|default:''}>" class="input w-300"/></td></tr>
<tr><th>优惠码：</th><td><input type="text" name="data[number]" value="<{$detail.number|default:''}>" class="input w-300"/></td></tr>
<tr>
    <th>使用状态：</th>
    <td colspan="10">
        <label><input type="radio" name="data[used]" value="0" <{if !$detail.used}>checked="checked"<{/if}>>未使用</label>&nbsp;&nbsp;&nbsp;
        <label><input type="radio" name="data[used]" value="1" <{if $detail.used}>checked="checked"<{/if}>>已使用</label>
    </td>
</tr>
<tr><th>跟进状态：</th><td><select name="data[status]" class="select w-100"><{widget id="data/yuyue" value=$detail.status}></select></td></tr>
<tr><th>商家备注：</th><td><textarea name="data[remark]" class="textarea w-400"><{$detail.remark}></textarea></td></tr>
<tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form>
</div>
<{include file="admin:common/footer.html"}>
