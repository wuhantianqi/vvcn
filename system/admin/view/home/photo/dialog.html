<{include file="admin:common/header.html"}>
<div class="page-data">	  
	<form id="items-form">            
    <table width="100%" border="0" cellspacing="0" class="table-data table">
    <tr><th>图片标题(ID)</th><th>图片</th></tr>
    <{foreach $items as $item}>
    <tr>
        <td>
		<{if $pager.multi == 'Y'}>
		<label><input type="checkbox" name="itemId[]" value="<{$item.photo_id}>" data="{'itemId':'<{$item.photo_id}>','title':'<{$item.title}>','photo':'<{$item.photo}>'}" CK="PRI"/><{$item.title}>(ID:<{$item.photo_id}>)</label>
		<{else}>
		<label><input type="radio" name="itemId" value="<{$item.photo_id}>" data="{'itemId':'<{$item.photo_id}>','title':'<{$item.title}>','photo':'<{$item.photo}>'}" CK="PRI"/><{$item.title}>(ID:<{$item.photo_id}>)</label>
		<{/if}>        
        </td>
        <td><img src="<{$pager.img}>/<{$item.photo}>" class="wh-50" /></td>
    </tr>
    <{foreachelse}>
     <tr><td colspan="20"><p class="text-align tip-notice">没有数据</p></td></tr>
    <{/foreach}>
    </table>
	</form>
	<div class="page-bar">
		<table>
			<tr>
			<td class="w-100"><{if $pager.multi == 'Y'}><label><input type="checkbox" CKA="PRI"/>&nbsp;&nbsp;全选</label><{/if}></td>
			<td class="page-list"><{$pager.pagebar}></td>
		</tr>
		</table>
	</div>
</div>
<{include file="admin:common/footer.html"}>
